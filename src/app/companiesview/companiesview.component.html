

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="companyTable">
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 customers-table">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Company ID </th>
      <td mat-cell *matCellDef="let element"> {{element.company_id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>  Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef> Adress </th>
      <td mat-cell *matCellDef="let element"> {{element.Adress}} </td>
    </ng-container>
  
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="options"><strong>Options</strong> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class = "trash-btn" (click) ="deleteCustomer(element)"><i class="fa fa-trash fa-2x"></i></button>
        <button mat-button class = "view-btn" (click) ="openDialog(element, 'false')">  <i class="fa fa-eye fa-2x"></i></button>
        <button mat-button class = "view-btn" (click) ="openDialog(element, 'true')">  <i class="fa fa-edit fa-2x"></i></button> </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
